<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ":root" {
            --dark: #a49d9d;
            --rouge: #b00303;
        }


        div {
            background-color: var(--dark);
            color: var(--rouge);
        }

        h1 {
            background-color: var(--rouge);
            color: var(--dark);
        }
    </style>
</head>
<body>
    <h1>Mon titre</h1>
    <div>Ma div</div>
</body>
</html>
